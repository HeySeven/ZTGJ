<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>register</title>
    <link rel="stylesheet" href="css/weui/weui.css">
    <link rel="stylesheet" href="css/jquery-weui/jquery-weui.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_mvh24rdz816bhuxr.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header class="fix-nav-bar">
    <div class="logo-box">
        <a href="###" class="logo"></a>
    </div>
    <div class="nav-r">
        <a class="nav-btn" href="###">立即定制</a>
        <a data-toggle="toggle-nav" href="###" class="nav-menu">
            <i class="iconfont icon-menu"></i>
        </a>
    </div>
    <ul class="fix-sub-nav">
        <li><a href="###">首页</a></li>
        <li><a href="###">台湾游</a></li>
        <li><a href="###">出境游</a></li>
        <li><a href="###">国内游</a></li>
        <li><a href="###">周边游</a></li>
    </ul>
</header>
<div class="container has-nav-bar">
    <div class="login-wrap">
        <h1>注册</h1>
        <div class="register-form">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="用户名">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="email" placeholder="电子邮箱">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="password" placeholder="登录密码">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="number" placeholder="QQ号码">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="tel" placeholder="办公电话">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="tel" placeholder="家庭电话">
                    </div>
                </div>
                <div class="weui_cell weui_cell_select">
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="sel_question">
                            <option value="0">请选择密码提示问题</option>
                            <option value="friend_birthday">我最好朋友的生日？</option>
                            <option value="old_address">我儿时居住地的地址？</option>
                            <option value="motto">我的座右铭是？</option>
                            <option value="favorite_movie">我最喜爱的电影？</option>
                            <option value="favorite_song">我最喜爱的歌曲？</option>
                            <option value="favorite_food">我最喜爱的食物？</option>
                            <option value="interest">我最大的爱好？</option>
                            <option value="favorite_novel">我最喜欢的小说？</option>
                            <option value="favorite_equipe">我最喜欢的运动队？</option>
                        </select>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="问题答案">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button class="btn btn-trans">注 册</button>
        </div>
        <div class="login-dis">
            <input id="agreement" name="agreement" type="checkbox" value="1" checked="checked">
            <label for="agreement"> 我已看过并接受<a href="###">《用户协议》</a><i></i></label>
        </div>
    </div>
</div>
<nav class="nav-bar fix-nav-bar bottom">
    <ul>
        <li>
            <a href="###">
                <i class="iconfont icon-zhuye"></i>
                <span>首页</span>
            </a>
        </li>
        <li>
            <a href="###">
                <i class="iconfont icon-zixun"></i>
                <span>在线咨询</span>
            </a>
        </li>
        <li>
            <a href="###">
                <i class="iconfont icon-lianxi"></i>
                <span>联系我们</span>
            </a>
        </li>
        <li>
            <a href="###">
                <i class="iconfont icon-geren"></i>
                <span>个人中心</span>
            </a>
        </li>
    </ul>
</nav>
<script src="js/base.min.js"></script>
<script src="js/plugins/swiper.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
